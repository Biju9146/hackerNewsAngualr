
<div class="listing-wrapper">
  <div class="category-section">
<button mat-raised-button color="primary" (click)="getTopStories()">Top Stories</button>
<button mat-raised-button color="primary" (click)="getBestStories()">Best Stories</button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index" data-label="No."> {{i+1}} </td>
    </ng-container>

    <!-- By Column -->
    <ng-container matColumnDef="by">
      <th mat-header-cell *matHeaderCellDef> By </th>
      <td mat-cell *matCellDef="let element" data-label="By"> {{element.by}} </td>
    </ng-container>

    <!-- Score Column -->
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let element" data-label="Score"> {{element.score}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element" data-label="Title"> {{element.title}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element" data-label="Type"><span>{{storyType}} {{element.type}}</span></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" ></tr>
    <tr matRipple (click)="openLink(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
  [pageSizeOptions]="[10, 25, 50]"
  (click)="onPaginateChange()">

</mat-paginator>
<button *ngIf="loadMoreFlag"id="load-more-data" class="load-more-btn" mat-raised-button color="primary" (click)="loadMore()">Load More</button>
</div>
</div>
